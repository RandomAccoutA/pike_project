<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Hello World!</h1>
    <button onclick="callPythonFunction()">{{ button_text }}</button>
    <script> 
        function callPythonFunction() {
            fetch('/call-function', { method: 'POST' })  // Make POST request
                .then(response => response.json())       // Parse JSON response
                .then(data => {
                    document.getElementById("myButton").innerText = data.button_text;  // Update button text
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
